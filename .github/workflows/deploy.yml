name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # CI é˜¶æ®µï¼šæµ‹è¯•
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Clear Prisma cache
        run: rm -rf node_modules/.prisma
      
      - name: Install dependencies
        run: npm ci
        env:
          DB_PROVIDER: postgresql
      
      - name: Run tests
        run: npm test

  # CI é˜¶æ®µï¼šE2E Smoke æµ‹è¯•
  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: test  # åªæœ‰å•å…ƒæµ‹è¯•é€šè¿‡æ‰ä¼šæ‰§è¡Œ
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: codechecker_test
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Clear Prisma cache
        run: rm -rf node_modules/.prisma
      
      - name: Install dependencies
        run: npm ci
        env:
          DB_PROVIDER: postgresql
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
      
      - name: Start application
        run: npm run start &
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
          NODE_ENV: production
      
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000
      
      - name: Run E2E smoke tests
        run: npm run test:e2e:smoke
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # CI é˜¶æ®µï¼šE2E Full æµ‹è¯• (éœ€è¦ OpenAI API é…ç½®)
  # æ³¨æ„ï¼šå¦‚æœ OPENAI_API_KEY secret æœªé…ç½®ï¼Œæµ‹è¯•ä¼šè‡ªåŠ¨è·³è¿‡
  e2e-full:
    name: E2E Full Tests (Optional)
    runs-on: ubuntu-latest
    needs: test
    # æ­¤ job æ€»æ˜¯è¿è¡Œï¼Œä½†å¦‚æœ OPENAI_API_KEY æœªé…ç½®ï¼Œæµ‹è¯•ä¼šè‡ªåŠ¨è·³è¿‡
    continue-on-error: true  # å³ä½¿å¤±è´¥ä¹Ÿä¸é˜»å¡åç»­ job
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: codechecker_test
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Clear Prisma cache
        run: rm -rf node_modules/.prisma
      
      - name: Install dependencies
        run: npm ci
        env:
          DB_PROVIDER: postgresql
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
      
      - name: Start application
        run: npm run start &
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
          NODE_ENV: production
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000
      
      - name: Run E2E full tests
        run: npm run test:e2e:full
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: playwright-report/
          retention-days: 7

  # CI é˜¶æ®µï¼šæ„å»ºå¹¶æ¨é€ Docker é•œåƒ
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, e2e-smoke]  # åªæœ‰æ‰€æœ‰æµ‹è¯•é€šè¿‡æ‰ä¼šæ‰§è¡Œ
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # CD é˜¶æ®µï¼šéƒ¨ç½²åˆ° VPS
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push  # åªæœ‰é•œåƒæ¨é€æˆåŠŸæ‰ä¼šæ‰§è¡Œ
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/codechecker
            
            echo "ğŸ“¦ Pulling latest Docker image..."
            docker compose pull code-checker
            
            echo "ğŸ”„ Restarting services..."
            docker compose up -d code-checker
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment completed!"
            docker compose ps
