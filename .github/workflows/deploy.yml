name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # CI Èò∂ÊÆµÔºöÊµãËØï
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      has-openai-key: ${{ steps.check-secrets.outputs.has-openai-key }}
    
    steps:
      - name: Check if OPENAI_API_KEY is configured
        id: check-secrets
        run: |
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "has-openai-key=true" >> $GITHUB_OUTPUT
          else
            echo "has-openai-key=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        env:
          DB_PROVIDER: postgresql
      
      - name: Run tests
        run: npm test

  # CI Èò∂ÊÆµÔºöE2E Smoke ÊµãËØï
  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: test  # Âè™ÊúâÂçïÂÖÉÊµãËØïÈÄöËøáÊâç‰ºöÊâßË°å
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: codechecker_test
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        env:
          DB_PROVIDER: postgresql
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
      
      - name: Start application
        run: npm run start &
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
          NODE_ENV: production
      
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000
      
      - name: Run E2E smoke tests
        run: npm run test:e2e:smoke
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # CI Èò∂ÊÆµÔºöE2E Full ÊµãËØï (ÈúÄË¶Å OpenAI API ÈÖçÁΩÆ)
  # Âè™ÊúâÂΩì OPENAI_API_KEY secret ÈÖçÁΩÆÊó∂ÊâçËøêË°åÔºå‰∏îÂøÖÈ°ªÈÄöËøáÊâçËÉΩ build
  e2e-full:
    name: E2E Full Tests (Optional)
    runs-on: ubuntu-latest
    needs: test
    # Âè™ÊúâÂΩì OPENAI_API_KEY Â≠òÂú®Êó∂ÊâçËøêË°åÊ≠§ job
    if: needs.test.outputs.has-openai-key == 'true'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: codechecker_test
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        env:
          DB_PROVIDER: postgresql
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
      
      - name: Start application
        run: npm run start &
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/codechecker_test"
          REDIS_URL: "redis://localhost:6379"
          NODE_ENV: production
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000
      
      - name: Run E2E full tests
        run: npm run test:e2e:full
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: playwright-report/
          retention-days: 7

  # CI Èò∂ÊÆµÔºöÊûÑÂª∫ Docker ÈïúÂÉèÔºàÁü©ÈòµÂπ∂Ë°åÔºâ
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
    needs: [test, e2e-smoke, e2e-full]
    if: |
      always() &&
      needs.test.result == 'success' &&
      needs.e2e-smoke.result == 'success' &&
      (needs.e2e-full.result == 'success' || needs.e2e-full.result == 'skipped')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # CI Èò∂ÊÆµÔºöÂêàÂπ∂ÈïúÂÉèÂπ∂Êé®ÈÄÅÂ§öÂπ≥Âè∞ Manifest
  merge:
    name: Merge and Push Manifest
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
    
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
      
      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
      
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  # CD Èò∂ÊÆµÔºöÈÉ®ÁΩ≤Âà∞ VPS
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: merge  # Âè™ÊúâÈïúÂÉèÊé®ÈÄÅÊàêÂäüÊâç‰ºöÊâßË°å
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /hdd1/docker/apps/CodeChecker
            
            echo "üì¶ Pulling latest Docker image..."
            docker compose pull code-checker
            
            echo "üîÑ Restarting services..."
            docker compose up -d code-checker
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment completed!"
            docker compose ps
