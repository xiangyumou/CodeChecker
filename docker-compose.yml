services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    mem_limit: 100m
    mem_reservation: 50m
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    mem_limit: 200m
    mem_reservation: 100m
    environment:
      POSTGRES_USER: codechecker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev123}
      POSTGRES_DB: codechecker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "codechecker" ]
      interval: 10s
      timeout: 3s
      retries: 3

  code-checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-checker
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_PROVIDER=postgresql
      - DATABASE_URL=postgresql://codechecker:${DB_PASSWORD:-dev123}@postgres:5432/codechecker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  redis_data:
  postgres_data:
